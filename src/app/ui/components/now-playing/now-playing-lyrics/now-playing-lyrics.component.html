<div class="lyrics-container">
    <!-- 滚动歌词模式 -->
    <ul *ngIf="parsedLyrics.length > 0" class="scrolling-lyrics">
        <li *ngFor="let line of parsedLyrics; let i = index" 
            [id]="'lyric-line-' + i" 
            [class.active]="i === currentLineIndex">
            {{ line.text }}
        </li>
    </ul>

    <!-- 降级模式：普通文本 -->
    <div *ngIf="parsedLyrics.length === 0" class="static-lyrics">
        <p style="white-space: pre-wrap;">{{ _lyrics?.text }}</p>
    </div>
</div>
